<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Salary Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1556761175-4b46a572b786') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #f5f5f5;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            padding: 40px;
        }

        h2 {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #00e6e6;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px #000;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        label {
            font-weight: bold;
            color: #ffcc00;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00e6e6;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #000;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffcc00;
            color: #000;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            font-size: 22px;
            color: #00ff99;
        }

        h3.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h2>ðŸ’¼ Monthly Salary Prediction ðŸ’¼</h2>

        <form method="POST">
            <label>Experience (years):</label>
            <input type="number" step="0.1" name="job_experience_years">

            <label>Previous Salary:</label>
            <input type="number" name="previous_salary">

            <label>Study Hours/Day:</label>
            <input type="number" step="0.1" name="study_hours_per_day">

            <label>Python Skill (1-10):</label>
            <input type="number" name="python_skill">

            <label>ML Skill (1-10):</label>
            <input type="number" name="ml_skill">

            <button type="submit">ðŸš€ Predict ðŸš€</button>
        </form>

        {% if prediction %}
            <h3>Predicted Salary: {{ prediction }}</h3>
        {% endif %}

        {% if error %}
            <h3 class="error">{{ error }}</h3>
        {% endif %}
    </div>
</body>
</html>
